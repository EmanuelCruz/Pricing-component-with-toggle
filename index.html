<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Challenge 1</title>
</head>
<body>
    <div class="container-princing">
        <div class="container-pricing__header">
            <h3 class="container-pricing__title">
                Our Pricing
            </h3>
            <div class="container-pricing__toggle">
                <h4 class="container-pricing__description-button">Annually</h4>
                <a href="" class="container-pricing__button"></a>
                <h4 class="container-pricing__description-button">Monthly</h4>
            </div>
        </div>
        <div class="container-pricing__content">
            <div class="card--secondary">
                <h2 class="card__title">
                    Basic
                </h2>
                <div class="card__pricing">
                    $19.99
                </div>
                <!-- first va a tener bordes inferior y superior. los demas solo borde inferior. -->
                 <div class="card__description--first"> 
                    500 GB Storage
                </div>
                <div class="card__description">
                    2 Users Allowed
                </div>
                <div class="card__description">
                    Send up to 3 GB
                </div>
                <button class="card__button--secondary">
                    LEARN MORE
                </button>
            </div>
            <div class="card--primary">
                <h2 class="card__title">
                    Basic
                </h2>
                <div class="card__pricing">
                    $19.99
                </div>
                <!-- first va a tener bordes inferior y superior. los demas solo borde inferior. -->
                 <div class="card__description--first"> 
                    500 GB Storage
                </div>
                <div class="card__description">
                    2 Users Allowed
                </div>
                <div class="card__description">
                    Send up to 3 GB
                </div>
                <button class="card__button--primary">
                    LEARN MORE
                </button>
            </div>
            <div class="card--secondary">
                <h2 class="card__title">
                    Basic
                </h2>
                <div class="card__pricing">
                    $19.99
                </div>
                <!-- first va a tener bordes inferior y superior. los demas solo borde inferior. -->
                 <div class="card__description--first"> 
                    500 GB Storage
                </div>
                <div class="card__description">
                    2 Users Allowed
                </div>
                <div class="card__description">
                    Send up to 3 GB
                </div>
                <button class="card__button--secondary">
                    LEARN MORE
                </button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
